<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b688804e2.js" crossorigin="anonymous"></script>
    <style>
        body {
            /* "the bg1.png must not end, it must continue for entirety of the page." */
            background-image: url('bg1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Keep it fixed while scrolling */
            /* If it needs to repeat, use background-repeat: repeat; but 'entirety' suggests cover usually. */
            background-color: #fefff3;
        }

        nav {
            background-color: rgba(255, 165, 31, 0.8);
            /* #ffa51f 80% */
            color: #fefff3;
        }

        .tile {
            border-color: #ffa51f;
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-aspect-ratio: 1/1) {
            .nav-right ul {
                background-color: rgba(255, 165, 31, 0.95);
            }
        }

        .category-tile {
            cursor: pointer;
            border-color: #ffa51f !important;
            background-color: rgba(255, 255, 255, 0.5);
            color: #2e281f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="nav-logo">Ri's nook</a>
        <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-bar">
            <ul id="sidemenu">
                <li><a href="index.html" class="clickable-element">home</a></li>
                <li><a href="about.html" class="clickable-element">about</a></li>
                <li><a href="design.html" class="clickable-element">design</a></li>
                <li><a href="tech.html" class="clickable-element">tech</a></li>
                <li><a href="academics.html" class="clickable-element">academics</a></li>
                <li><a href="art.html" class="clickable-element">art</a></li>
                <li><a href="design.html" class="clickable-element">portfolio</a></li>
                <li><a href="https://drive.google.com/file/d/18vpcW7sJEK_in9k4AfL4w64qufIGQqjj/view?usp=sharing"
                        class="clickable-element" target="_blank">CV</a></li>
                <li><a href="contact.html" class="clickable-element">contact</a></li>
                <i class="fa-solid fa-circle-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </div>
    </nav>

    <div
        style="position: relative; width: 100%; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 100px;">
        <h1 class="page-title">Design Projects</h1>
        <div class="tile-row">
            <a href="#ui-design" class="tile category-tile clickable-element"><span>UI Design</span></a>
            <a href="#ux-research" class="tile category-tile clickable-element"><span>UX Research</span></a>
            <a href="#prototyping" class="tile category-tile clickable-element"><span>Prototyping</span></a>
            <a href="#graphic-design" class="tile category-tile clickable-element"><span>Graphic Design</span></a>
        </div>
    </div>

    <div style="background-color: rgba(254, 255, 243, 0.9); padding: 50px 5%;">
        <div id="ui-design" class="section-block">
            <h2 class="section-header">UI Design</h2>
            <div id="ui-design-list" class="tile-row"></div>
        </div>

        <div id="ux-research" class="section-block">
            <h2 class="section-header">UX Research</h2>
            <div id="ux-research-list" class="tile-row"></div>
        </div>

        <div id="prototyping" class="section-block">
            <h2 class="section-header">Prototyping</h2>
            <div id="prototyping-list" class="tile-row"></div>
        </div>

        <div id="graphic-design" class="section-block">
            <h2 class="section-header">Graphic Design</h2>
            <div id="graphic-design-list" class="tile-row"></div>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tileBg = 'bg1.png'; // Updated to use bg1.png for tiles
            const brdColor = '#ffa51f';

            renderSection('ui-design-list', p => p.uiDesign === 1, p => p.name, p => p.link, tileBg, brdColor);
            renderSection('ux-research-list', p => p.uxResearch === 1, p => p.name, p => p.link, tileBg, brdColor);
            renderSection('prototyping-list', p => p.prototyping === 1, p => p.name, p => p.link, tileBg, brdColor);
            renderSection('graphic-design-list', p => p.graphicDesign === 1, p => p.name, p => p.link, tileBg, brdColor);
        });
    </script>
</body>

</html>
